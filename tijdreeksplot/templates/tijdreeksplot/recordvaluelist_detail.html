{% extends "base.html" %}

{% block content %}
<h1>{{ object }}</h1>
<ul>
{% for recordvalue in object.recordvalue_set.all %}
	<li>{{ recordvalue.datetime|date:"D d M Y H:m" }} {{ recordvalue.value }}</li>
{% endfor %}

</ul>

<a href="{% url 'location-detail' slug=object.location.slug %}">Terug </a>

{% endblock %}
