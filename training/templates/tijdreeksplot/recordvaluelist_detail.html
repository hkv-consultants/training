{% extends "base.html" %}

{% block htmlheader %}
<style>
    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
</style>

<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
{% endblock %}

{% block content %}
<h1>{{ object }}</h1>

<div id="graph" class="aGraph"></div>

<div>
<a href="{% url 'location-detail' slug=object.location.slug %}">Terug </a>
</div>
<script>
// Graph dimensions
var m = [80, 80, 80, 80]; // margins
var w = 1000 - m[1] - m[3]; // width
var h = 400 - m[0] - m[2]; // height

// Image format for parsing
var format = d3.time.format.utc('%Y-%m-%dT%H:%M:%S')

// Empty variables for data
var data = [];
var date, value;

// Data from Django to JS
{% for recordvalue in object.recordvalue_set.all %}
    date = format.parse('{{ recordvalue.datetime|date:"c" }}');
    value = {{ recordvalue.value }};

    data.push({
        x: date,
        y: value
    });
{% endfor %}

var x = d3.time.scale().range([0, w]);
var y = d3.scale.linear().range([h, 0]);

x.domain(d3.extent(data, function(d) { return d.x; }));
y.domain(d3.extent(data, function(d) { return d.y; }));

// Create line with specified scales
var line = d3.svg.line()
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); });

// Add an SVG element with the desired dimensions and margin.
var graph = d3.select("#graph").append("svg:svg")
      .attr("width", w + m[1] + m[3])
      .attr("height", h + m[0] + m[2])
    .append("svg:g")
      .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

// create yAxis
var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(true);
// Add the x-axis.
graph.append("svg:g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + h + ")")
      .call(xAxis);


// create left yAxis
var yAxisLeft = d3.svg.axis().scale(y).ticks(4).orient("left");
// Add the y-axis to the left
graph.append("svg:g")
      .attr("class", "y axis")
      .attr("transform", "translate(-25,0)")
      .call(yAxisLeft);

// Add the line by appending an svg:path element with the data line we created above
// do this AFTER the axes above so that the line is above the tick-lines
graph.append("svg:path").attr("d", line(data));

</script>

{% endblock %}
